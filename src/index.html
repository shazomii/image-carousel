<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="slides">
            <img src="https://unsplash.com/photos/a-lioness-eats-a-piece-of-raw-meat-vZ830sOzsks" alt="Image 1">
            <img src="https://unsplash.com/photos/a-bunch-of-chairs-that-are-under-some-trees-_qqnDhHUEaA"
                alt="Image 2">
            <img src="https://unsplash.com/photos/a-close-up-of-a-leafy-plant-on-the-ground-9I_F7KKgEJo" alt="Image 3">
            <img src="https://unsplash.com/photos/pz_Ibmdivmg" alt="Image 4">
            <img src="https://unsplash.com/photos/a-colorful-chameleon-rests-among-green-leaves-UdrjX4VI8zU" alt="Image 5">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots"></div>
    </div>
</body>

</html>
