<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <img src="https://via.placeholder.com/800x400/ff0000/ffffff?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/800x400/00ff00/ffffff?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/800x400/0000ff/ffffff?text=Image+3" alt="Image 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <div class="dots">
    </div>
</body>
</html>
