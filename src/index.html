<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <img src="https://source.unsplash.com/random/800x400?nature" alt="Image 1">
            <img src="https://source.unsplash.com/random/800x400?city" alt="Image 2">
            <img src="https://source.unsplash.com/random/800x400?animals" alt="Image 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots"></div>
    </div>
</body>
</html>
